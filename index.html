<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
		<div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
		
     <div class="card-body">
       <br>

  <form class="search-form" id="search-form">
    <div class="row">
      <div class="col-9">
        <input
          type="search"
          placeholder="Type a city.."
          autofocus="on"
          autocomplete="off"
          id="city-search-input"
          class="form-control shadow-sm"
        />
      </div>
      <div class="col-2" id="search">
        <input
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm"
        />
      </div>
      <div class="col-2" id="location-button">
        <input
          type="submit"
          value="Current"
          class="form-control btn btn-primary shadow-sm"
        />
      </div>
    </div>
  </form>
    <h1 id="city">
        Tunja
      <div class="row">
      <div class="col">
        </div>
      </h1>
          
     <div class="float-left">
       <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src=".."alt="Clear"  id="icon" class="float-left" />
                <div class="float-left">
           <strong id=temperature>18 </strong> 
            <span class="units">
              <a href="#" id="celsius-link">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a>
            </span>
            <p id ="temperature-description" ></p>
               </div>
              </div>
            </div>
            <div class="col-6">

          </div>
   <br>
    <h2>Sunday</h2>
    <h3 id="description">Clear</h3>

    <div class="col-6">
      <ul class="phw">
        <li>Precipitation: <span id="precipitation"> </span> %</li>
        <li>Humidity: <span id="humidity"> </span> %</li>

        <li>Wind: <span id="wind"></span>km/h</li>

      </ul>
    </div>
  
    <br />
    <div class="weather-forecast"id="forecast">
<div class="row">
      <div class="col-2">
        <div class="weather-forecast-date">
        Mon 
        </div>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="mon"
          width="60"
        />
        <div class="weather-forecast-temperature"> 
          <span class="weather-forecast-temperature-max">18째</span>
          <span class="weather-forecast-temperature-min">9째</span> 
        </div>
      </div>
      </div>
    </div>
    
    <script src="src/index.js"></script>
  </div>
  <h4>Hosted with 
     <a href="http://www.netlify.com">Netlify</a>
    </h4>
    <h4> Repository <a href="http://github.com/paulass26/Weather-app">GitHub</a></h4>
  </body>
</html>
