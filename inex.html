<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
		
		
     <div class="card-body">
       <br>

  <form class="search-form" id="search-form">
    <div class="row">
      <div class="col-9">
        <input
          type="search"
          placeholder="Type a city.."
          autofocus="on"
          autocomplete="off"
          id="city-search-input"
          class="form-control shadow-sm"
        />
      </div>
      <div class="col-2" id="search">
        <input
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm"
        />
      </div>
      <div class="col-2" id="location-button">
        <input
          type="submit"
          value="Current"
          class="form-control btn btn-primary shadow-sm"
        />
      </div>
    </div>
  </form>
    <h1 id="city">
        Tunja
      <div class="row">
      <div class="col">
        </div>
      </h1>
          
     <div class="float-left">
            <span class="temperature" id="temperature">18</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <p id ="temperature-description" ></p>
          </div>
   
    <h2>Sunday</h2>
    <div class="col-6">
      <ul class="phw">
        <li>Humidity: <span id="humidity"> </span> %</li>

        <li>Wind: <span id="wind"></span>mph</li>
      </ul>
    </div>
    <h3 id="description" class="description"></h3>
    <div id="imag"> <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt=""></div>
  </div>
    
    <br />
    <div class="row">
      <div class="col">
        Mon <br />
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="mon"
        />
        <div class="mon">18° 9°</div>
      </div>
      <div class="col">
        Tue <br />
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
          alt=""
        />
        <div class="mon">18° 10°</div>
      </div>
      <div class="col">
        Wed <br />
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt=""
        />
        <div class="mon">19° 10°</div>
      </div>
      <div class="col">
        Thu <br />
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt=""
        />
        <div class="mon">17° 10°</div>
      </div>
      <div class="col">
        Fri <br />
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt=""
        />
        <div class="mon">17° 9°</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </div>
  

  </body>
</html>
